<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .total-sales {
            font-size: 24px;
            font-weight: bold;
            color: #198754;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">Admin Dashboard</h2>
    <p class="total-sales text-center">Total Sales: <span th:text="'$' + ${totalSales}"></span></p>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Order ID</th>
            <th>Device Type</th>
            <th>Color</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.device_type}"></td>
            <td th:text="${order.device_color}"></td>
            <td th:text="${order.device_quantity}"></td>
            <td th:text="'$' + ${order.total_price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/order" class="btn btn-primary">Place Another Order</a>
        <a href="/history" class="btn btn-info">View Order History</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
