<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">Your Order History</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Device Type</th>
                <th>Color</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.getId()}"></td>
                <td th:text="${order.getDevice_type()}"></td>
                <td th:text="${order.getDevice_color()}"></td>
                <td th:text="${order.getDevice_quantity()}"></td>
                <td th:text="'$' + ${order.getTotal_price()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
        <a href="/order" class="btn btn-success">Another Order</a>
        <a href="/history" class="btn btn-primary">Show My Orders</a>
    </div>

    <form th:action="@{/admin}" method="get" class="text-center mt-3">
        <button type="submit" class="btn btn-warning">Admin Page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
