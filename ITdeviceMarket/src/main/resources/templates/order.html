<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Page</title>
</head>
<body>
<h2>Order IT Device</h2>

<form th:action="@{/order}" method="post">
    <div>
        <label>Device Type:</label><br>
        <input type="radio" value="android" name="device" /> Android ($900)
        <input type="radio" value="iphone" name="device" /> iPhone ($950)
    </div>

    <div>
        <label for="deviceColor">Device Color:</label>
        <select id="deviceColor" name="deviceColor" >
            <option value="Black">Black</option>
            <option  value="White">White</option>
            <option value="Blue">Blue</option>
        </select>
    </div>

    <div>
        <label for="deviceQuantity">Quantity:</label>
        <input type="number" id="deviceQuantity" name="deviceQuantity" min="1"  required>
    </div>

    <button type="submit">Place Order</button>
</form>

<p th:if="${error != null}" style="color: red;" th:text="${error}"></p>
</body>
</html>
